{% extends "main/layout.html" %} {% load static %} {% block content %}
<div class="max-w-2xl w-full mx-auto my-12">
  <div class="mb-8 px-3">
    <h1 class="text-4xl font-bold text-black mb-2">Formulario de Categoria</h1>
    <p class="text-gray-600">
      Completa los campos para crear o actualizar una categoria
    </p>
  </div>

  <div class="border-4 border-black shadow-lg p-8 mx-4">
    <form
      novalidate
      id="categorie_form"
      class="space-y-6"
      action="{% if categorie %}{% url 'categories:update' categorie.id %}{% else %}{% url 'categories:add' %}{% endif %}"
      method="post"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <div>
        <label for="name" class="block font-semibold text-black">
          Nombre Categoria
        </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Ej: Tecnologia"
          class="w-full px-4 py-3 border-[3px] border-black focus:outline-none bg-[#F5E6CF] focus:border-amber-500 font-semibold transition-colors duration-300"
          value="{{categorie.name}}"
        />
        <span id="error_name" class="text-red-500 font-semibold"></span>
      </div>
      <div>
        <label for="description" class="block font-semibold text-black">
          Descripción
        </label>
        <textarea
          id="description"
          name="description"
          placeholder="Describe las características y el porque de la categoria"
          rows="5"
          class="w-full px-4 py-3 border-[3px] border-black focus:outline-none bg-[#F5E6CF] focus:border-amber-500 font-semibold transition-colors duration-300"
        >
{% if categorie %}{{ categorie.description }}{% endif %}</textarea
        >
        <span id="error_description" class="text-red-500 font-semibold"></span>
      </div>

      <div
        class="flex gap-4 pt-6 flex-wrap items-center md:justify-center w-full"
      >
        <button type="submit" class="btn w-full md:w-fit bg-emerald-500">
          {% if categorie %} Actualizar {% else %} Crear {% endif %}
        </button>
        <button type="reset" class="btn w-full md:w-fit bg-slate-200">
          {% if categorie %} Restaurar {% else %} Limpiar Formulario {% endif %}
        </button>
        <a
          href="{% url 'categories:lista' %}"
          class="btn text-center w-full md:w-fit bg-orange-500"
        >
          Cancelar
        </a>
      </div>
    </form>
  </div>
</div>

<script src="{% static 'main/js/create_categorie.js' %}"></script>

{% endblock %}
