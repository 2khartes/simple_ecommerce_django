{% load static %}
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesi√≥n - TechFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üñ•Ô∏è</text></svg>"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body class="bg-[#FF0066] overflow-hidden">
    <img
      src="{% static 'main/login.svg' %}"
      alt="fondo"
      class="w-full object-cover -mt-[600px] absolute -z-10 top-1/2"
    />

    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="w-full max-w-md p-8">
        <h1 class="text-3xl font-bold text-center text-gray-100 mb-7">
          Bienvenido
        </h1>
        <form
          id="auth_form"
          class="space-y-6"
          method="POST"
          action="/login"
          method="post"
        >
          {% csrf_token %}
          <div>
            <label
              for="username"
              class="block text-sm font-semibold text-gray-100 mb-2"
            >
              Nombre de usuario
            </label>
            <input
              type="text"
              id="username"
              name="username"
              autofocus
              placeholder="Ingresa tu nombre de usuario"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-600 transition-colors duration-300"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-semibold text-gray-100 mb-2"
            >
              Contrase√±a
            </label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Ingresa tu contrase√±a"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-600 transition-colors duration-300"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-purple-800 text-white font-bold py-3 rounded-lg hover:shadow-lg hover:scale-105 transition-all duration-300"
          >
            Iniciar Sesi√≥n
          </button>
        </form>
        <div class="mt-6 text-center">
          <a
            href="{% url 'inicio' %}"
            class="text-sm text-white transition-colors duration-300"
          >
            ‚Üê Volver a inicio
          </a>
        </div>
        <!-- ALERT -->
        <div id="container_error" class="w-full pt-3 min-h-[200px]"></div>
        <!--  -->
      </div>
    </div>

    <!-- VALIDATE CRENDENCIALES -->
    <script>
      document.getElementById("password").addEventListener("keyup", (e) => {
        clearErrors("PASS");
        const value = e.target.value;
        let errors = [];
        if (!value) errors.push("La contrase√±a no puede quedar vacia");
        else if (value.length < 6)
          errors.push("La contrase√±a es de minimo 6 caracteres");

        errors.forEach((e) => {
          addError(e, "PASS");
        });
      });
      document.getElementById("username").addEventListener("keyup", (e) => {
        clearErrors("USERNAME");
        const value = e.target.value;
        let errors = [];
        if (!value) errors.push("El nombre de usuario no puede quedar vacio");
        else if (value.length < 6)
          errors.push("El nombre de usuario es de minimo 3 caracteres");

        errors.forEach((e) => {
          addError(e, "USERNAME");
        });
      });
    </script>

    <script>
      document.getElementById("auth_form").addEventListener("submit", (e) => {
        clearErrors();
        const password = document.getElementById("password").value;
        const username = document.getElementById("username").value;
        let errors = [];
        if (!username)
          errors.push({
            message: "El nombre de usuario no puede quedar vacio",
            type: "USERNAME",
          });
        else if (username.length < 6)
          errors.push({
            message: "El nombre de usuario es de minimo 3 caracteres",
            type: "USERNAME",
          });

        if (!password)
          errors.push({
            message: "La contrase√±a no puede quedar vacia",
            type: "PASS",
          });
        else if (password.length < 6)
          errors.push({
            message: "La contrase√±a es de minimo 6 caracteres",
            type: "PASS",
          });

        errors.forEach((e) => {
          addError(e.message, e.type);
        });

        if (errors.length != 0) {
          console.log(errors);
          e.preventDefault();
          return;
        }
      });
    </script>

    <script>
      const clearErrors = (type) => {
        const container = document.getElementById("container_error");
        if (!type) {
          container.innerHTML = "";
          return;
        }
        const errors = [...document.querySelectorAll(".item-error")];
        errors.forEach((cld) => {
          if (cld.classList.contains(`type-error-${type}`)) {
            cld.remove();
          }
        });
      };
      const addError = (message, type) => {
        const error = document.createElement("div");
        error.innerHTML = `<div
            class=" item-error type-error-${type} flex items-center p-4 mt-1 mb-4 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
          >
            <svg
              class="shrink-0 w-4 h-4"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
              />
            </svg>
            <div class="ms-3 text-sm font-medium" id="alert_error_text">
            ${message}
            </div>
            <button
              type="button"
              onclick="this.parentNode.remove()"
              class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700"
            >
              <span class="sr-only">Close</span>
              <svg
                class="w-3 h-3"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
            </button>
          </div>`;
        document.getElementById("container_error").appendChild(error);
      };
    </script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    {% if messages %} {% for message in messages %}
    <script>
      Toastify({
        text: "{{message}}",
        duration: 3000,
        className: "text-[#F87171] ",
        backgroundColor: "#1F2937",
        position: "left",
      }).showToast();
    </script>
    {% endfor %} {% endif %}
  </body>
</html>
